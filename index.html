<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>RPC Game</title>
    </head>
    <body>
        <header>
            <div class="logo"></div>
            <div class="score-card">
                <p>score</p>
                <span id="score"></span>
            </div>
        </header>
        <main>
            <div class="container original">
                <div class="item paper item-original" id="paperA" data-value="paper">
                    <div class="item-inner"></div>
                </div>
                <div
                    class="item scissors item-original"
                    id="scissorsA"
                    data-value="scissors"
                >
                    <div class="item-inner"></div>
                </div>
                <div class="item rock item-original" id="rockA" data-value="rock">
                    <div class="item-inner"></div>
                </div>
            </div>
            <div class="container bonus hidden">
                <div
                    class="item scissors item-bonus"
                    id="scissorsB"
                    data-value="scissors"
                >
                    <div class="item-inner"></div>
                </div>
                <div class="item spock item-bonus" id="spockB" data-value="spock">
                    <div class="item-inner"></div>
                </div>
                <div class="item paper item-bonus" id="paperB" data-value="paper">
                    <div class="item-inner"></div>
                </div>
                <div class="item lizard item-bonus" id="lizardB" data-value="lizard">
                    <div class="item-inner"></div>
                </div>
                <div class="item rock item-bonus" id="rockB" data-value="rock">
                    <div class="item-inner"></div>
                </div>
            </div>
            <div class="container final hidden">
                <div class="placeholder pl-left"></div>
                <div class="placeholder pl-right"></div>
                <div class="outcome">
                    <span id="outcome-title"></span>
                    <button id="restart-game">Play again</button>
                </div>
            </div>
        </main>
        <div class="overlay">
            <div class="overlay-inner">
                <img src="./images/circles.svg" alt="circle" id="circle-left" />
                <img src="./images/circles.svg" alt="circle" id="circle-right" />
            </div>
        </div>
        <div class="rules-container">
            <div class="rules-inner">
                <h3>Rules</h3>
                <button id="close-modal">
                    <img src="./images/icon-close.svg" alt="close icon" />
                </button>
                <img src="./images/image-rules.svg" alt="rules" id="rules-img" />
                <p>to reset the score click on the score card</p>
            </div>
        </div>
        <button class="btn btn-rules">Rules</button>
        <button class="btn btn-five">5x game</button>
        <button class="btn btn-three hidden">3x game</button>
        <script src="app.js"></script>
    </body>
</html>
